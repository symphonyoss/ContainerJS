<!doctype html>
<meta charset="utf-8">

<title>ContainerJS</title>
<link rel="stylesheet" type="text/css" href="bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="style.css"></link>

<body>

<nav class="navbar navbar-inverse navbar-static-top">
  <div class="container">
    <div class="navbar-header">
      <a class="navbar-brand" href="index.html">ContainerJS</a>
    </div>
  </div>
</nav>

<div class="container">
  <div class="page-header">
    <h1>Window API</h1>
  </div>

  <h3>Try me</h3>
  <hr/>
  <h4>Options</h4>
  <div class="row">
    <div class="col-md-6">
      <form>
        <div class="form-group">
          <label>Height</label>
          <input type="text" class="form-control" placeholder="name" id="height" value="500">
        </div>
        <div class="form-group">
          <label>Width</label>
          <input type="text" class="form-control" placeholder="name" id="width" value="500">
        </div>
      </form>
    </div>
    <div class="col-md-6">
      <form>
        <div class="form-check">
          <label class="form-check-label">Always On Top</label>
          <input type="checkbox" class="form-check-input" id="alwaysOnTop">
        </div>
        <div class="form-check">
          <label class="form-check-label">Child</label>
          <input type="checkbox" class="form-check-input" id="child">
        </div>
        <div class="form-check">
          <label class="form-check-label">Center</label>
          <input type="checkbox" class="form-check-input" id="center">
        </div>
        <div class="form-check">
          <label class="form-check-label">Frame</label>
          <input type="checkbox" class="form-check-input" id="frame" checked>
        </div>
        <div class="form-check">
          <label class="form-check-label">Maximizable</label>
          <input type="checkbox" class="form-check-input" id="maximizable" checked>
        </div>
        <div class="form-check">
          <label class="form-check-label">Minimizable</label>
          <input type="checkbox" class="form-check-input" id="minimizable" checked>
        </div>
        <div class="form-check">
          <label class="form-check-label">Resizable</label>
          <input type="checkbox" class="form-check-input" id="resizable" checked>
        </div>
        <div class="form-check">
          <label class="form-check-label">Show</label>
          <input type="checkbox" class="form-check-input" id="show" checked>
        </div>
        <div class="form-check">
          <label class="form-check-label">Skip Taskbar</label>
          <input type="checkbox" class="form-check-input" id="skipTaskbar">
        </div>
      </form>
    </div>
  </div>
  <hr/>

  <form class="form-inline">
    <div class="form-group">
      <label>URL</label>
      <input type="text" class="form-control" placeholder="url" id="url" value="about:blank">
    </div>
    <div class="form-group">
      <label>Name</label>
      <input type="text" class="form-control" placeholder="name" id="name">
    </div>
    <button type="button" id="new-window-test" class="btn btn-default">Open Window</button>
  </form>

  <hr/>

  <h4>New window controls</h4>
  <form class="form-inline">
    <button id="close-window" type="button" class="btn btn-default">Close</button>
    <button id="show-window" type="button" class="btn btn-default">Show</button>
    <button id="hide-window" type="button" class="btn btn-default">Hide</button>
    <button id="focus-window" type="button" class="btn btn-default">Focus</button>
    <button id="blur-window" type="button" class="btn btn-default">Blur</button>
    <button id="maximize-window" type="button" class="btn btn-default">Maximize</button>
    <button id="unmaximize-window" type="button" class="btn btn-default">Unmaximize</button>
    <button id="minimize-window" type="button" class="btn btn-default">Minimize</button>
    <button id="restore-window" type="button" class="btn btn-default">Restore</button>
  </form>

  <hr/>

  <p>Event Log:</p>
  <div class="well">
    <ul id="event-log" class="list-group">
    </ul>
  </div>

  <script src="containerjs-api.js"></script>
  <script src="window-api-demo.js"></script>

<!-- Intentionally unclosed body to append markdown -->
